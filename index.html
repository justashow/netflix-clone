<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/banner.css">
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>
    <header class="header">
        <div class="left-section">
            <img class="netflix-logo" src="assets/icons/netflix.svg">
        </div>
        <div class="right-section">
            <img class="profile-image" src="assets/images/avatars/profile.png">
        </div>
    </header>
    <div class="banner">
        <div class="thumbnail-main">
            <img class="thumbnail-main" src="assets/images/thumbnails/thumbnail-main.webp">
        </div>
        <div class="banner-info">
            <h1 class="banner-title">악마들</h1>
            <button class="play-button">
                Play
            </button>
            <button class="mylist-button">
                My List
            </button>
            <h4 class="banner-intro">
                형사가 연쇄 살인마의 뒤를 쫓다가 두 사람의 몸이 뒤바뀌는 기이한 일이 일어난다. 이제 형사는 살인마의 몸으로 진범을 잡기 위해 분초를 다룬다. 
            </h4>
        </div>
    </div>
    <main>
        <div class="video-grid-header">
            <h2>NETFLIX ORIGINALS</h2>
        </div>
        <div class="video-grid">
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-1.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-2.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-3.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-4.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-5.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-6.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-7.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-8.jpg">
            </div>
        </div>
        <div class="video-grid-header">
            <h2>Trending Now</h2>
        </div>       
        <div class="video-grid">
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-9.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-10.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-11.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-12.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-13.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-14.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-15.jpg">
            </div>
            <div class="thumbnail-row">
                <img class="thumbnail" src="assets/images/thumbnails/thumbnail-16.jpg">
